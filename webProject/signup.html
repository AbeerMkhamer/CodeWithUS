<html>
	<head>

		<link rel="StyleSheet" href="css/bootstrap.css" type="text/CSS">
		<link rel="StyleSheet" href="signupStyle.CSS" type="text/CSS">
	
	</head>
	
	<body>
		
			<section class="wave"></section>

				</div>
